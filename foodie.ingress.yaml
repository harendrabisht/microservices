apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "food-app-router"
  namespace: "foodie"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/targer-type: ip
  labels:
    app: foodie-ingress
spec:
  rules:
    - http:
        paths:
          - path: /product
            backend:
              serviceName: product-service
              servicePort: 80
          - path: /*
            backend:
              serviceName: user-service
              servicePort: 80
